<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div id="calc-outer">
    <div id="calc-head">
      <h1>Calculator</h1>
      <div class="calc-slider">
        <h5>THEME</h5>
        <div class="slider">
          <div class="slider-value">
            <h4>1</h4>
            <h4>2</h4>
            <h4>3</h4>
          </div>
          <input type="range" name="theme" id="calc-theme" min="1" max="3" value="1">
        </div>
      </div>
    </div>
    <div id="calc-display">
      <div id="sub-display"></div>
      <div id="display-content"></div>
    </div>
    <div id="calc-operations">
      <div id="calc-sm-buttons">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" id="del-btn">DEL</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" id="add-btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" id="subtract-btn">-</button>
        <button class="btn" id="decimal-btn">.</button>
        <button class="btn">0</button>
        <button class="btn" id="divide-btn">/</button>
        <button class="btn" id="multiply-btn">X</button>
      </div>
      <div id="calc-lg-buttons">
        <button class="btn" id="reset-btn">RESET</button>
        <button class="btn" id="ans-btn">=</button>
      </div>
    </div>
  </div>
  <script src="themeChange.js"></script>
  <script src="calcOperations.js"></script>
</body>
</html>
